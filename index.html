<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
  <div class="wrapper">
    <i id="left" class="fa-solid fa-chevron-left shift shift--left"></i>
    <ul class="wrapper__carousel">
   
    </ul>
    <i id="right" class="fa-solid fa-chevron-right shift shift--right"></i>
  </div>

<div class="overlay">
  <i class="fa-solid fa-circle-xmark cancel"></i>
  <i id="left" class="fa-solid fa-chevron-left shiftOverlay shiftOverlay--left"></i>
  <div class="overlay__side overlay--item">
    <video class="overlay__side--video left--overlay" src="https://cdn.pixabay.com/video/2024/03/02/202693-918730367_large.mp4"  muted loop></video>
  </div>
  <div class="overlay__center overlay--item">
    <video class="overlay__center--video" src="https://cdn.pixabay.com/video/2024/03/02/202693-918730367_large.mp4" autoplay muted loop></video>
  </div>
  <div class="overlay__side overlay--item  ">
    <video class="overlay__side--video right--overlay" src="https://cdn.pixabay.com/video/2024/03/02/202693-918730367_large.mp4"  muted loop></video>
  </div>
  <i id="right" class="fa-solid fa-chevron-right shiftOverlay shiftOverlay--right"></i>
</div>
 

  <script src="script.js"></script>
</body>
</html>
